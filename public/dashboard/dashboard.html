<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
    var idUsuario = sessionStorage.ID_USUARIO;

    function carregarDash() {
        fetch(`/partidas/obterdados/${idUsuario}`)
            .then(function (resposta) {
                return resposta.json()
            })
            .then(function (dados) {
                console.log('Dados Recebidos')
                montarKPI(dados);
                montarHistorico(dados);
            })
            .catch(function (erro) {
                console.log("Erro no fetch: ", erro)
            })
    }


    function montarKPI(dados) {
        // Inicio Total de Partidas
        var totalPartidas = dados.length;
        qtdTentativas.innerHTML = totalPartidas;
        // Fim Total de Partidas

        // Inicio Media de Pontos/Partida
        var somaPontuacao = 0;

        for (var i = 0; i < dados.length; i++) {
            somaPontuacao += dados[i].pontuacao;
            console.log(dados[i])
        }

        var avg = somaPontuacao / totalPartidas;
        mediaAcertos.innerHTML = avg;
        // Fim Media de Pontos/Partida

        // Inicio total de Acertos e Erros

        var totalAcertos = 0;
        var totalErros = 0;
        for (var i = 0; i < dados.length; i++) {
            totalAcertos += dados[i].acertos;
            totalErros += dados[i].erros;

            // console.log("Acertos: " + totalAcertos);
            // console.log("Erros: " + totalErros);
        }

        iniciarGraficoErrosAcertos(totalAcertos, totalErros)
    }

    function iniciarGraficoErrosAcertos(acertos, erros) {
        var ctx = document.getElementById("graficoErrosEAcertos");

        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Acertos', 'Erros'],
                datasets: [{
                    data: [acertos, erros],
                    borderWidth: 0,
                    backgroundColor: [
                        '#077187',
                        '#8C1C13'
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectratio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'right',
                        labels: {
                            color: '#fff',
                            boxWidth: 20,
                            padding: 10,
                            font: {
                                size: 16
                            }
                        }
                    }
                }
            }
        });
    }

    function montarHistorico(dados) {
        var labelsX = [];
        var valoresY = [];
        for (var i = 0; i < dados.length; i++) {
            labelsX.push(`Partida ${dados[i].id_partida}`);
            valoresY.push(dados[i].pontuacao);
        }

        criarGrafico(labelsX, valoresY);
    }

    function criarGrafico(eixoX, eixoY) {
        var ctx = document.getElementById('graficoLinhas').getContext('2d');
        // Criando o gráfico de linha usando o Chart.js
        var myChart = new Chart(ctx, {
            type: 'line', // Tipo de gráfico: linha
            data: { // Dados para o gráfico
                labels: eixoX, // Rótulos no eixo X
                datasets: [{
                    label: 'Pontuação por Partida', // Nome do conjunto de dados
                    data: eixoY, // Dados dos votos
                    backgroundColor: [
                        '#077187', // Cor de fundo das linhas
                    ],
                    borderColor: [
                        '#077187', // Cor da borda das linhas
                    ],
                    borderWidth: 3, // Largura da borda das linhas
                    pointRadius: 5,
                    pointHoverRadius: 7,
                }]
            },
            options: {
                responsive: true,
                maintainAspectratio: false,
            }
        });
    }
</script>
